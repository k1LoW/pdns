sqlite: &sqlite
  adapter: sqlite3
  database: db/development.sqlite3

mysql: &mysql
  adapter: mysql2
  username: root
  host: localhost
  password:
  database: pdns_development
  encoding: utf8

postgresql: &postgresql
  pool: 16
  timeout: 5000
  adapter: postgresql
  encoding: unicode
  username: postgres
  password:
  database: pdns_development
  min_messages: ERROR

default: &default
  <<: *mysql

development:
  <<: *default

test:
  <<: *default
  database: pdns_test

production:
  <<: *default
  database: pdns
  host: "<%= ENV['DB_HOST'] %>"
  username: "<%= ENV['DB_USER'] %>"
  password: "<%= ENV['DB_PASS'] %>"
